.fera {
  --interval: 2s;
  display: block;
  text-shadow: 
    0 0 10px var(--color1),
    0 0 20px var(--color2),
    0 0 40px var(--color3),
    0 0 80px var(--color4);
  will-change: filter, color;
  filter: saturate(400%);
  animation: flicker steps(100) var(--interval) 1s infinite;
}
.fera:nth-of-type(1) {
  color: Black;
  --color1: azure;

	function doCORSRequest(options, printResult) {
  		var cors_api_url = 'https://feraplayeres.herokuapp.com/';

		function formatArtist(artist){
      artist = artist.toLowerCase();			
			artist = $.trim(artist);
      if (artist.includes("&")) {
           artist = artist.substr(0, artist.indexOf(' &'));				
      }
      else if(artist.includes("feat")) {
          artist = artist.substr(0, artist.indexOf(' feat'));
      } else if (artist.includes("ft.")) {
          artist = artist.substr(0, artist.indexOf(' ft.'));
      }

      return artist;
    }
		
		function formatTitle(title){
          

			title = $.trim(title);
      if (title.includes("&")) {
           title = title.substr(0, title.indexOf(' &'));				
      }
      else if(title.includes("(")) {
          title = title.substr(0, title.indexOf(' ('));
      } else if (title.includes("ft")) {
          title = title.substr(0, title.indexOf(' ft'));
      }

      return title;

$(document).ready(function() {
  $("#jquery_jplayer_rcast").on(
    $.jPlayer.event.ready + ' ' + $.jPlayer.event.play,
    function(event) {
      /* === VOLUME DRAGGING ==== */
      $('.jp-volume-bar').mousedown(function() {
          var parentOffset = $(this).offset(),
            width = $(this).width();
          $(window).mousemove(function(e) {
            var x = e.pageX - parentOffset.left,
              volume = x / width
            if (volume > 1) {
              $("#jquery_jplayer_rcast").jPlayer("volume", 1);
            } else if (volume <= 0) {
              $("#jquery_jplayer_rcast").jPlayer("mute");
            } else {
              $("#jquery_jplayer_rcast").jPlayer("volume", volume);
              $("#jquery_jplayer_rcast").jPlayer("unmute");
            }
          });
          return false;
        })
        .mouseup(function() {
          $(window).unbind("mousemove");
        });
      /* === ENABLE DRAGGING ==== */
      var timeDrag = false; /* Drag status */
      $('.jp-play-bar').mousedown(function(e) {
        timeDrag = true;
        updatebar(e.pageX);
      });
      $(document).mouseup(function(e) {
        if (timeDrag) {
          timeDrag = false;
          updatebar(e.pageX);
        }
      });
      $(document).mousemove(function(e) {
        if (timeDrag) {
          updatebar(e.pageX);
        }
      });
      //update Progress Bar control
      var updatebar = function(x) {
        var progress = $('.jp-progress');
        //var maxduration = myPlaylist.duration; //audio duration
        var position = x - progress.offset().left; //Click pos
        var percentage = 100 * position / progress.width();
        //Check within range
        if (percentage > 100) {
          percentage = 100;
        }
        if (percentage < 0) {
          percentage = 0;
        }
        $("#jquery_jplayer_rcast").jPlayer("playHead", percentage);
        //Update progress bar
        $('.jp-play-bar').css('width', percentage + '%');
      };
    }); // end jplayer event ready
}); // end document ready
